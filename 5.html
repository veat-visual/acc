<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>폼 예시 - 필수 입력란</title>
</head>
<body>
    <a href="index.html">홈</a>
  <h1>폼 예시</h1>
  
  <form id="form1">
    <h2>1. 별표(*) 없이 필수 입력란 표시</h2>
    <label for="first-name">First Name</label><br>
    <input type="text" id="first-name" name="first-name" required><br><br>
    
    <label for="last-name">Last Name</label><br>
    <input type="text" id="last-name" name="last-name" required><br><br>
    
    <button type="submit">제출</button>
  </form>
  
  <form id="form2">
    <h2>2. 별표(*) 있는 필수 입력란 표시</h2>
    <label for="email">Email Address*</label><br>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="phone">Phone Number*</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>
    
    <button type="submit">제출</button>
  </form>
  
  <form id="form3">
    <h2>3. 별표(*) 있는 필수 입력란 - 접근성 속성 활용</h2>
    <label for="address">Address</label><br>
    <input type="text" id="address" name="address" aria-required="true" required><br><br>
    
    <label for="zip">Zip Code</label><br>
    <input type="text" id="zip" name="zip" aria-required="true" required><br><br>
    
    <button type="submit">제출</button>
  </form>
  <div id="tbLabel">Email Address *</div>
    
    <h2>4. div방식의 커스텀 편집창 aria-required 사용 예제</h2>
    <div
        role="textbox"
        contenteditable
        aria-labelledby="tblabel"
        aria-required="true"
        id="email1">
    </div>

  
</body>
</html>
