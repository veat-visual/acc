<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>커스텀 콤보박스 단순 테스트</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
    }
    .combo-label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5em;
      font-size: 1.2em;
    }
    .combo-input {
      background-color: #f5f5f5;
      border: 2px solid rgb(0 0 0 / 75%);
      border-radius: 4px;
      font-size: 1em;
      padding: 12px 16px;
      width: 100%;
      max-width: 400px;
    }
    .combo-menu {
      background-color: #f5f5f5;
      border: 1px solid rgb(0 0 0 / 75%);
      border-radius: 0 0 4px 4px;
      margin-top: 4px;
      max-width: 400px;
    }
    .combo-option {
      padding: 10px 12px;
    }
    .combo-option:hover {
      background-color: rgb(0 0 0 / 10%);
    }
  </style>
</head>
<body>

  <a href="index.html">홈</a>

  <label id="combo1-label" for="combo1" class="combo-label">Favorite Fruit (Simple Custom)</label>
  <div id="combo1" class="combo-input" role="combobox" aria-haspopup="listbox" aria-expanded="false" aria-controls="listbox1" tabindex="0">
    Choose a Fruit
  </div>

  <div id="listbox1" class="combo-menu" role="listbox" aria-labelledby="combo1-label">
    <div role="option" class="combo-option">Apple</div>
    <div role="option" class="combo-option">Banana</div>
    <div role="option" class="combo-option">Cherry</div>
  </div>

  <script>
    const combo = document.getElementById('combo1');
    const listbox = document.getElementById('listbox1');

    combo.addEventListener('click', () => {
      const expanded = combo.getAttribute('aria-expanded') === 'true';
      combo.setAttribute('aria-expanded', String(!expanded));
      listbox.style.display = expanded ? 'none' : 'block';
    });

    // 초기 상태 숨기기
    listbox.style.display = 'none';
  </script>

</body>
</html>
