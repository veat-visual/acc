<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>네이티브 셀렉트 접근성 테스트</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
    }
    .combo-label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5em;
      font-size: 1.2em;
    }
    .combo-input {
      background-color: #f5f5f5;
      border: 2px solid rgb(0 0 0 / 75%);
      border-radius: 4px;
      font-size: 1em;
      padding: 12px 16px;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <a href="index.html">홈</a>

  <label for="native-combo" class="combo-label">Favorite Fruit (Native Select)</label>
  <select id="native-combo" class="combo-input">
    <option>Choose a Fruit</option>
    <option>Apple</option>
    <option>Banana</option>
    <option>Blueberry</option>
    <option>Boysenberry</option>
    <option>Cherry</option>
    <option>Cranberry</option>
    <option>Durian</option>
    <option>Eggplant</option>
    <option>Fig</option>
    <option>Grape</option>
    <option>Guava</option>
    <option>Huckleberry</option>
  </select>

</body>
</html>
